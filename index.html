
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نموذج تسجيل موظف</title>
</head>
<body>
    <h2>نموذج تسجيل بيانات الموظف</h2>
    <form id="employeeForm">
        <label>الاسم الكامل:</label><br>
        <input type="text" name="fullName" required><br>

        <label>رقم الهوية:</label><br>
        <input type="text" name="idNumber" required><br>

        <label>رقم الهاتف:</label><br>
        <input type="text" name="phone" required><br>

        <label>الوظيفة:</label><br>
        <input type="text" name="jobTitle" required><br>

        <label>الرقم الوظيفي:</label><br>
        <input type="text" name="jobNumber" required><br>

        <label>الإدارة:</label><br>
        <input type="text" name="department" required><br>

        <label>القسم:</label><br>
        <input type="text" name="section" required><br>

        <label>المسمى الوظيفي:</label><br>
        <input type="text" name="positionTitle" required><br><br>

        <button type="submit">إرسال</button>
    </form>

    <p id="responseMsg"></p>

    <script src="script.js"></script>
</body>
</html>
